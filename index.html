<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#f04530">
        <meta name="description" content="">
        <meta itemprop="name" content="">
        <meta itemprop="description" content="">
        <meta itemprop="image" content="">

        <title>Memory3 / AngularJS</title>

        <link rel="stylesheet" href="main.css">
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="canonical" href="https://C14L.com/memory3/">
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-animate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-aria.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-touch.js"></script>
        <script src="main.js"></script>
    </head>
    <body ng-app="myApp">
        <main ng-controller="CardsController">
            <div class="cards">
                <div ng-if="card" class="card {{card.state}}" ng-click="click(card)" ng-repeat="card in cards track by $index">
                    <div class="front" style="background-image: url(pics/{{ card.name }}.jpg)"></div>
                    <div class="back"></div>
                </div>
            </div>
            <div class="counter">
                <div ng-bind="turnedCounter"></div>
                <div ng-bind="matchedCounter"></div>
                <div ng-bind="timer"></div>
            </div>
        </main>
    </body>
</html>
